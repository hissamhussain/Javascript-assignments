    <body>
        <ul id="ul"></ul>
        <script>
            var u = document.getElementById('ul')
           for(let i=1;i<100;i++)
           {
               var node = document.createElement("li");
               
               if(i%3 ==0)
               {
                   if(i%5 == 0)
                   {
                        var text = document.createTextNode("fizzbuzz");
                        //console.log(node);
                        node.appendChild(text);
                        //console.log(u)
                        u.appendChild(node);
                       //console.log('fizzbuzz' + i)
                   }
                   else
                   {
                       var text = document.createTextNode("fizz");
            
                        node.appendChild(text);
                        u.appendChild(node);
                        console.log('fizz' +i)
                   }
                   
               }
               else if(i%5==0)
               {
                var text = document.createTextNode("buzz");
                        node.appendChild(text);
                        u.appendChild(node);               
               }
               
           } 
        </script>
